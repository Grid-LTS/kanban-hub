import org.gradle.api.publish.maven.MavenPublication

plugins {
    id 'io.spring.dependency-management' version "${springDependencyManagementVersion}"
    id 'java'
    id 'java-library'
    id 'maven-publish'
}

apply from: file(getRootDir().parent + '/gradle-plugins/dependencies.gradle')

apply plugin: 'io.spring.dependency-management'

group 'com.github.gridlts.kanbanhub'

sourceCompatibility = 1.17

repositories {
    mavenCentral()
    mavenLocal()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
}

dependencies {
    implementation "org.apache.commons:commons-lang3:${apacheCommonsVersion}"
    implementation "org.springframework.boot:spring-boot:${springBootVersion}"
    implementation "org.springframework:spring-web:${springVersion}"
    implementation "com.google.http-client:google-http-client-jackson2:${googleHttpClientVersion}"
    implementation "com.google.api-client:google-api-client:${gapiVersion}"
    implementation "com.google.oauth-client:google-oauth-client-jetty:${goauthJettyVersion}"
    implementation "com.github.gridlts.kanbanhub:sources-api:${khSourcesApiVersion}"
    implementation "com.google.apis:google-api-services-tasks:${googleTasksServiceVersion}"
    implementation supportDependencies.logback
    //testImplementation(supportDependencies.springBootStarterTest) {
    //    exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    //}
    compileOnly supportDependencies.projectLombok
    annotationProcessor supportDependencies.projectLombok
}

sourceSets.main.java.srcDirs = ['build/generated','src/main/java']

publishing {
    publications {
        maven(MavenPublication) {
            groupId =  'com.github.gridlts.kanbanhub'
            artifactId = 'gtask-plugin'
            version = '0.0.1-SNAPSHOT'

            from components.java
        }
    }
}
